<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase AI - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Mind<span>Ease</span> AI</div>
                <a href="index.html" class="back-btn">← Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="chat-page">
        <div class="container">
            <div class="chatbot-window" id="chatbot-window">
                <div class="chatbot-header">MindEase AI Therapist</div>
                <div class="chatbot-messages" id="chatbot-messages">
                    <div class="message bot-message">Hello! I'm your MindEase AI therapist. How are you feeling today?</div>
                </div>
                <div class="chatbot-input">
                    <input type="text" id="chatbot-input" placeholder="Type your message...">
                    <button id="send-message">➤</button>
                </div>
            </div>
        </div>
           
        </div>
    </main>

    <script src="chat.js"></script>
</body>
</html>
